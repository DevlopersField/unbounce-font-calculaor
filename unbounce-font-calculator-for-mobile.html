<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font Size Calculator</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(45deg, #ECECEC, #FFFFFF);
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
        }
        input, button {
            margin: 5px;
            padding: 5px;
            font-size: 16px;
        }
        #result {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Font Size Calculator</h2>
        <label for="originalFontSize">Original Font Size (px):</label>
        <input type="number" id="originalFontSize">
        <br>
        <label for="scaleFactor">Scale Factor:</label>
        <input type="number" id="scaleFactor">
        <br>
        <button onclick="calculateScaledFontSize()">Calculate</button>
        <p id="result"></p>
    </div>

    <script>
        // Function to calculate scaled font size
        function calculateScaledFontSize() {
            // Get original font size and scale factor from inputs
            var originalFontSize = parseFloat(document.getElementById("originalFontSize").value);
            var scaleFactor = parseFloat(document.getElementById("scaleFactor").value);

            // Check if inputs are valid numbers
            if (!isNaN(originalFontSize) && !isNaN(scaleFactor)) {
                // Calculate scaled font size
                var scaledFontSize = originalFontSize * scaleFactor;

                // Round the scaled font size to the nearest integer
                scaledFontSize = Math.round(scaledFontSize);

                // Display the result on the page
                document.getElementById("result").innerHTML = "Scaled font size: " + scaledFontSize + "px";
            } else {
                // If inputs are not valid numbers, show an error message
                document.getElementById("result").innerHTML = "Please enter valid numbers.";
            }
        }
    </script>
</body>
</html>
